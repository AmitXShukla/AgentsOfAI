<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000" />

  <!-- First Flow (Top Section) -->
  <!-- "Message" Text -->
  <text x="50" y="50" fill="#FFFFFF" font-size="16">Message</text>

  <!-- Arrow "Sent to" -->
  <line x1="100" y1="50" x2="200" y2="50" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="150" y="45" fill="#FFFFFF" font-size="12" text-anchor="middle">Sent to</text>

  <!-- Maroon Box -->
  <rect x="220" y="20" width="150" height="80" fill="#800000" />
  <text x="295" y="40" fill="#FFFFFF" font-size="12" text-anchor="middle">Agent ID</text>
  <text x="295" y="60" fill="#FFFFFF" font-size="12" text-anchor="middle">type='myPTOAgent'</text>
  <text x="295" y="80" fill="#FFFFFF" font-size="12" text-anchor="middle">key='query/343'</text>

  <!-- Arrow "Delivered to" -->
  <line x1="380" y1="50" x2="480" y2="50" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="430" y="45" fill="#FFFFFF" font-size="12" text-anchor="middle">Delivered to</text>

  <!-- Dark Blue Box -->
  <rect x="500" y="30" width="150" height="50" fill="#00008B" />
  <text x="575" y="55" fill="#FFFFFF" font-size="12" text-anchor="middle">PTOAgent</text>

  <!-- Second Flow (Bottom Section) -->
  <!-- "Message" Text -->
  <text x="50" y="200" fill="#FFFFFF" font-size="16">Message</text>

  <!-- Arrow "Sent to" -->
  <line x1="100" y1="200" x2="200" y2="200" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="150" y="195" fill="#FFFFFF" font-size="12" text-anchor="middle">Sent to</text>

  <!-- Maroon Box -->
  <rect x="220" y="170" width="150" height="80" fill="#800000" />
  <text x="295" y="190" fill="#FFFFFF" font-size="12" text-anchor="middle">Agent ID</text>
  <text x="295" y="210" fill="#FFFFFF" font-size="12" text-anchor="middle">type='myPTOAgent'</text>
  <text x="295" y="230" fill="#FFFFFF" font-size="12" text-anchor="middle">key='query/423'</text>

  <!-- Arrow "Delivered to" -->
  <line x1="380" y1="200" x2="480" y2="200" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="430" y="195" fill="#FFFFFF" font-size="12" text-anchor="middle">Delivered to</text>

  <!-- Dark Blue Box -->
  <rect x="500" y="180" width="150" height="50" fill="#00008B" />
  <text x="575" y="205" fill="#FFFFFF" font-size="12" text-anchor="middle">PTOAgent</text>

  <!-- Dashed-Line Box -->
  <rect x="490" y="10" width="170" height="250" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
  <text x="575" y="280" fill="#FFFFFF" font-size="12" text-anchor="middle">Auto-created by runtime if not exist</text>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF" />
    </marker>
  </defs>
</svg>